name: ⚒️ Vite Build

on:
    workflow_dispatch:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@main

            - name: Setup Node20
              uses: actions/setup-node@main
              with:
                  node-version: 20

            - name: Install dependencies
              run: |
                  cd client
                  npm install

            - name: Build App
              run: |
                  cd client 
                  npm run build

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  path: 'client/dist'

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: github-pages
            url: ${{steps.deployment.outputs.page_url}}
        permissions:
            pages: write
            id-token: write
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v2
